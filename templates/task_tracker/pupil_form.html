{% load crispy_forms_filters %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ ASSETS_ROOT }}/img/books.png">
  <link rel="icon" type="image/png" href="{{ ASSETS_ROOT }}/img/books.png">

  <title>
    Pupils Task Manager - Pupil form
  </title>

  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700"/>
  <!-- Nucleo Icons -->
  <link href="{{ ASSETS_ROOT }}/css/nucleo-icons.css" rel="stylesheet"/>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="{{ ASSETS_ROOT }}/css/material-kit.css?v=3.0.0" rel="stylesheet"/>

<body class="alerts-sections">

{% include 'includes/navigation-light.html' %}
<div class="page-header min-vh-75 relative">
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div class="position-relative border-radius-xl overflow-hidden shadow-lg mb-5">
          <div class="container border-bottom bg-white">
            <div class="row justify-space-between py-2">
              <div class="input-group input-group-dynamic justify-content-center">
                <h1>{{ object|yesno:"Update,Create" }} Pupil</h1>
              </div>
              <form action="" method="post" novalidate class="form-group" style="border: black">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary" type="submit" value="Submit">
               <a href="{% url 'task_tracker:pupil-list' %}" class="btn btn-dark float-end w-20">Back ðŸ”™</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include 'includes/footer.html' %}
    {% include 'includes/scripts.html' %}
  </div>
</div>
